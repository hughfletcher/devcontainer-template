version: '3.8'

services:
  # Apache + PHP Application Container
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
      args:
        PHP_VERSION: 8.3
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_CONNECTION:-mysql}
      - REDIS_HOST=redis
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - laravel
    depends_on:
      - mysql
      - postgres
      - redis
      - mailhog

  # Node.js Container for Vite/Frontend
  node:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
      - node_modules:/var/www/html/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - laravel

  # MySQL Database (comment out if using PostgreSQL)
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database (comment out if using MySQL)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache/Sessions/Queues
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - laravel

  # Playwright - Browser Testing
  playwright:
    image: mcr.microsoft.com/playwright:v1.40.0-focal
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
    environment:
      - CI=true
    ports:
      - "${PLAYWRIGHT_PORT:-9323}:9323"
    networks:
      - laravel
    command: sleep infinity
    profiles:
      - testing

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local
